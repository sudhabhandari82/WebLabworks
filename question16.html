<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #47023c;
    }
    
    .navbar {
        background: #938f99;
        padding: 30px;
        
    
    }
    
    .menu {
        list-style:none;
        padding: 0;
        margin: 0;
        display: flex;
       
    }
    
    .menu li {
        position:relative;
        margin-right: 50px;
    }
    
    .menu a {
        text-decoration: bold;
        color: white;
        padding: 10px 15px;
        display:block;
    }
    
    .menu .dropdown-menu {
        display: none;
        position: absolute;
        background: white;
        list-style: none;
        padding: 0;
        margin: 0;
        top: 100%;
        left: 0;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .menu .dropdown-menu li {
        border-bottom: 1px solid #ddd;
    }
    
    .menu .dropdown-menu li a {
        color: black;
        padding: 10px 15px;
        display: block;
    }
    
    .menu .dropdown:hover .dropdown-menu {
        display: block;
    }
    </style>

</head>
<body>

    <nav class="navbar">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Services ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Development</a></li>
                    <li><a href="#">Accessibility</a></li>
                    <li><a href="#">Content Strategy</a></li>
                    <li><a href="#">Training</a></li>
                </ul>
                </li>
            <li><a href="#">portfolio ▼</a></li>
            <li><a href="#">About ▼</a></li>
        </ul>
    </nav>

</body>
</html>
