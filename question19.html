<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration / Login Form</title>
    <link rel="stylesheet" href="styles19.css">
</head>
<body>
    <div class="container">
        <h2>REGISTRATION / LOGIN FORM</h2>
        <div class="form-box">
            <div class="register">
                <h3>Register Form :</h3>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="email address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm password" required>
                    <div class="gender">
                        <input type="radio" id="male" name="gender"><label for="male"> Male</label>
                        <input type="radio" id="female" name="gender"><label for="female"> Female</label>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms"><label for="terms"> I have read and accept terms of use.</label>
                    </div>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="login">
                <h3>Login Form :</h3>
                <form>
                    <input type="email" placeholder="Enter Your Email" required>
                    <input type="password" placeholder="Password" required>
                    <div class="remember">
                        <input type="checkbox" id="remember"><label for="remember"> Remember me</label>
                    </div>
                    <button type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
